<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>360° Lifecycle Check – Märki & KaiJa GPT</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }
    .chat-container {
      max-width: 700px;
      margin: 40px auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }
    .messages {
      padding: 20px;
      height: 500px;
      overflow-y: auto;
      border-bottom: 1px solid #ddd;
    }
    .message {
      margin-bottom: 15px;
      white-space: pre-wrap;
    }
    .user {
      text-align: right;
      color: #007bff;
      font-weight: bold;
    }
    .assistant {
      color: #333;
    }
    .input-area {
      display: flex;
      border-top: 1px solid #ddd;
    }
    input[type="text"] {
      flex: 1;
      padding: 15px;
      border: none;
      font-size: 16px;
    }
    button {
      padding: 15px 25px;
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body onload="startLifecycleCheck()">

  <div class="chat-container">
    <div class="messages" id="chatLog"></div>
    <div class="input-area">
      <input type="text" id="userInput" placeholder="Lifecycle Check starten...">
      <button id="sendButton" onclick="sendMessage()">Senden</button>
    </div>
  </div>

  <script>
    const chatLog = document.getElementById('chatLog');
    const userInput = document.getElementById('userInput');
    const sendButton = document.getElementById('sendButton');

    async function sendMessage() {
      const message = userInput.value.trim();
      if (!message) return;

      appendMessage(message, 'user');
      userInput.value = '';

      try {
        const response = await fetch('/api/chat', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            messages: [{ role: "user", content: message }]
          })
        });

        const data = await response.json();
        const reply = data.choices?.[0]?.message?.content || "Es gab ein Problem mit der Antwort.";
        appendMessage(reply, 'assistant');

      } catch (error) {
        appendMessage("Fehler beim Abrufen der GPT-Antwort.", 'assistant');
        console.error("Fehler bei fetch():", error);
      }
    }

    function appendMessage(content, sender) {
      const div = document.createElement('div');
      div.className = 'message ' + sender;
      div.innerText = content;
      chatLog.appendChild(div);
      chatLog.scrollTop = chatLog.scrollHeight;
    }

    function startLifecycleCheck() {
      setTimeout(() => {
        userInput.value = "Lifecycle Check starten";
        sendButton.click();
      }, 600); // Verzögerung für sichereres Autoload
    }
  </script>
</body>
</html>
