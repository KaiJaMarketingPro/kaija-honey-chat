  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }
    .chat-container {
      max-width: 700px;
      margin: 40px auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .messages {
      padding: 20px;
      height: 500px;
      overflow-y: auto;
      border-bottom: 1px solid #ddd;
      white-space: pre-wrap;
    }
    .message {
      margin-bottom: 15px;
    }
    .user {
      text-align: right;
      color: #007bff;
      font-weight: bold;
    }
    .assistant {
      color: #333;
    }
    .input-area {
      display: flex;
      border-top: 1px solid #ddd;
    }
    input[type="text"] {
      flex: 1;
      padding: 15px;
      border: none;
      font-size: 16px;
    }
    button {
      padding: 15px 25px;
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    #lifecycle-result {
      display: none;
      background: #f4f8ff;
      border-left: 4px solid #007bff;
      padding: 16px;
      margin: 20px auto;
      max-width: 700px;
      border-radius: 6px;
    }
    #lifecycle-result a.btn {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 4px;
    }
    #lifecycle-result a.btn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

<div class="chat-container" role="region" aria-label="Lifecycle Chatbereich">
  <div class="messages" id="chatLog" tabindex="0" aria-live="polite"></div>
  <div class="input-area">
    <input type="text" id="userInput" placeholder="Antwort hier eingeben..." aria-label="Antwortfeld" />
    <button id="send-button">Senden</button>
  </div>
</div>

<!-- Ergebnisanzeige -->
<div id="lifecycle-result">
