<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MÃ¤rki GPT â€“ 360Â° Lifecycle Check</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 2rem;
      display: flex;
      justify-content: center;
    }

    #chatbox {
      width: 100%;
      max-width: 720px;
      background: white;
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 0 18px rgba(0,0,0,0.08);
    }

    h1 {
      margin-top: 0;
      font-size: 1.6rem;
      color: #212121;
    }

    p {
      margin-top: 0.5rem;
      font-size: 1rem;
      color: #555;
    }

    label {
      font-weight: 600;
      display: block;
      margin-top: 1.5rem;
    }

    textarea {
      width: 100%;
      height: 120px;
      padding: 12px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #ccc;
      resize: vertical;
      margin-top: 8px;
    }

    button {
      margin-top: 12px;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: 600;
      background-color: #f7931e;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:disabled {
      background-color: #ddd;
      cursor: not-allowed;
    }

    #response {
      margin-top: 20px;
      background: #e6f4ea;
      padding: 16px;
      border-radius: 12px;
      font-size: 15px;
      white-space: pre-wrap;
      color: #1a1a1a;
    }

    @media (max-width: 600px) {
      body {
        padding: 1rem;
      }

      #chatbox {
        padding: 16px;
      }

      textarea {
        height: 100px;
      }
    }
  </style>
</head>
<body>
  <div id="chatbox">
    <h1>MÃ¤rki GPT â€“ 360Â° Lifecycle Check</h1>
    <p>Starte jetzt deinen strategischen Audit. MÃ¤rki ist bereit.</p>

    <label for="userInput">Deine Eingabe:</label>
    <textarea id="userInput" placeholder="Oder beginne direkt mit: 'Lifecycle Check starten'"></textarea>

    <button id="sendBtn" onclick="sendMessage()">Senden</button>

    <div id="response" aria-live="polite"></div>
  </div>

  <script>
    const textarea = document.getElementById("userInput");
    const button = document.getElementById("sendBtn");
    const responseDiv = document.getElementById("response");

    textarea.addEventListener("keydown", function(event) {
      if (event.key === "Enter" && !event.shiftKey) {
        event.preventDefault();
        sendMessage();
      }
    });

    window.onload = () => {
      const initialPrompt = "Lifecycle Check starten";
      textarea.value = initialPrompt;
      sendMessage();
    };

    async function sendMessage() {
      const input = textarea.value.trim();
      if (!input) return;

      button.disabled = true;
      responseDiv.textContent = "Antwort wird geladen...";

      try {
        const res = await fetch("/api/kaija-chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ userInput: input })
        });

        if (!res.ok) {
          throw new Error(`Serverfehler: ${res.status}`);
        }

        const data = await res.json();

        if (!data.reply) {
          throw new Error("Keine gÃ¼ltige Antwort von GPT erhalten.");
        }

        responseDiv.innerHTML = "<strong>Antwort von MÃ¤rki:</strong><br>" + formatGPTResponse(data.reply);
      } catch (err) {
        responseDiv.textContent = "Fehler: " + err.message;
      } finally {
        button.disabled = false;
        textarea.value = "";
      }
    }

    function formatGPTResponse(text) {
      return text
        .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
        .replace(/\n\n/g, '<br><br>')
        .replace(/\n/g, '<br>')
        .replace(/â€¢/g, 'ðŸ”¹')
        .replace(/(\d\.)/g, '<br><strong>$1</strong>');
    }
  </script>
</body>
</html>
