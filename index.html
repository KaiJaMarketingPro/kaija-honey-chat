<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lifecycle Check – Märki & KaiJa GPT</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }
    .chat-container {
      max-width: 700px;
      margin: 40px auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .messages {
      padding: 20px;
      height: 500px;
      overflow-y: auto;
      border-bottom: 1px solid #ddd;
      white-space: pre-wrap;
    }
    .message {
      margin-bottom: 15px;
    }
    .user {
      text-align: right;
      color: #007bff;
      font-weight: bold;
    }
    .assistant {
      color: #333;
    }
    .input-area {
      display: flex;
      border-top: 1px solid #ddd;
    }
    input[type="text"] {
      flex: 1;
      padding: 15px;
      border: none;
      font-size: 16px;
    }
    button {
      padding: 15px 25px;
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

<div class="chat-container">
  <div class="messages" id="chatLog">
    <!-- Chatverlauf wird hier angezeigt -->
  </div>
  <div class="input-area">
    <input type="text" id="userInput" placeholder="Lifecycle Check starten...">
    <button id="send-button" onclick="sendMessage()">Senden</button>
  </div>
</div>

<script>
  const chatLog = document.getElementById('chatLog');
  const userInput = document.getElementById('userInput');
  const sendButton = document.getElementById('send-button');

  function appendMessage(content, sender) {
    const div = document.createElement('div');
    div.className = 'message ' + sender;
    div.innerText = content;
    chatLog.appendChild(div);
    chatLog.scrollTop = chatLog.scrollHeight;
  }

  function sendMessage(triggeredText = null) {
    const message = triggeredText || userInput.value.trim();
    if (message === '') return;
    appendMessage(message, 'user');

    if (message.toLowerCase() === 'lifecycle check starten') {
      setTimeout(() => {
        appendMessage(
`Willkommen zum 360° Lifecycle-Check für IT-Reseller – powered by KaiJa & Märki GPT.

Ziel: Du findest in wenigen Minuten heraus, wie automatisiert, skalierbar und margenstark dein Geschäftsmodell ist.

Bereit? Dann starten wir.

Schritt 1 – Automatisierung
Frage 1: Welche Prozesse hast du bereits automatisiert?
(z. B. Bestellabwicklung, Kundensupport, Lifecycle-Management, Rechnungsstellung)`, 'assistant');
      }, 500);
    } else {
      setTimeout(() => {
        appendMessage("Danke für deine Eingabe! Ich verarbeite das gerade...", 'assistant');
        // Folgefrage könnte hier ergänzt werden
      }, 500);
    }

    userInput.value = '';
  }

  // Automatischer Start nach Laden der Seite
  window.onload = function () {
    setTimeout(() => {
      userInput.value = "Lifecycle Check starten";
      sendMessage("Lifecycle Check starten");
    }, 400); // leicht verzögert, damit DOM ready ist
  };
</script>

</body>
</html>
