<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KaiJa Honey GPT üêù</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    #chatbox {
      width: 100%;
      max-width: 700px;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-top: 0;
    }

    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: vertical;
    }

    button {
      margin-top: 10px;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: bold;
      background-color: #ffd700;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:disabled {
      background-color: #ddd;
      cursor: not-allowed;
    }

    #response {
      margin-top: 20px;
      background: #e0f7fa;
      padding: 12px;
      border-radius: 8px;
      font-size: 15px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div id="chatbox">
    <h2>KaiJa Honey GPT üêù</h2>
    <textarea id="userInput" placeholder="Stelle mir deine Preisfrage..."></textarea>
    <button id="sendBtn" onclick="sendMessage()">Senden</button>
    <div id="response" aria-live="polite"></div>
  </div>

  <script>
    const textarea = document.getElementById("userInput");
    const button = document.getElementById("sendBtn");
    const responseDiv = document.getElementById("response");

    textarea.addEventListener("keydown", function(event) {
      if (event.key === "Enter" && !event.shiftKey) {
        event.preventDefault();
        sendMessage();
      }
    });

    async function sendMessage() {
      const input = textarea.value.trim();
      if (!input) return;

      button.disabled = true;
      responseDiv.textContent = "Antwort wird geladen...";

      try {
        const res = await fetch("https://kaija-honey-chat.vercel.app/api/kaija-chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ userInput: input })
        });

        if (!res.ok) {
          throw new Error(`Serverfehler: ${res.status}`);
        }

        const data = await res.json();

        if (!data.reply) {
          throw new Error("Keine g√ºltige Antwort von GPT erhalten.");
        }

        responseDiv.innerHTML = "<strong>Antwort:</strong><br>" + data.reply;
      } catch (err) {
        responseDiv.textContent = "Fehler: " + err.message;
      } finally {
        button.disabled = false;
      }
    }
  </script>
</body>
</html>
