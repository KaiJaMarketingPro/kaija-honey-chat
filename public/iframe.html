<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Honey GPT – Embed</title>
  <meta name="robots" content="noindex, nofollow" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta property="og:title" content="Honey GPT – Embed" />
  <meta property="og:description" content="DSGVO-konformer GPT-Zugang im iFrame." />
  <meta property="og:type" content="website" />
  <meta name="twitter:card" content="summary" />
  <link rel="icon" href="/favicon.ico" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #fffaf4;
    }

    iframe {
      width: 100%;
      height: 100vh;
      border: none;
    }

    @media (max-width: 768px) {
      iframe {
        height: 100dvh;
      }
    }
  </style>
</head>
<body>
  <script>
    const params = new URLSearchParams(window.location.search);
    const product = params.get("product");
    const email = params.get("email");

    let target = "/index.html";

    if (product === "core") {
      target = "/signature_core.html";
    } else if (product === "coaching") {
      target = "/signature_coaching.html";
    }

    if (email) {
      const connector = target.includes('?') ? '&' : '?';
      target += `${connector}email=${encodeURIComponent(email)}`;
    }

    document.write(`<iframe src="${target}" allowfullscreen loading="lazy" title="Honey GPT Zugang"></iframe>`);
  </script>
</body>
</html>
