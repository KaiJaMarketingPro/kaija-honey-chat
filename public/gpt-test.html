<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Honey GPT Test ‚Äì DSGVO-konform & Klarheit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex, nofollow" />
  <meta property="og:title" content="Honey GPT ‚Äì Test starten" />
  <meta property="og:description" content="Dein DSGVO-konformer Testzugang f√ºr 7 Tage. Klarheit, Positionierung, Pricing." />
  <meta property="og:image" content="https://www.kaija-marketing.pro/_files/og-honey.png" />
  <meta property="og:url" content="https://gpt.kaija-marketing.pro/gpt-test.html" />
  <meta property="og:type" content="website" />
  <meta name="twitter:card" content="summary_large_image" />
  <style>
    body {
      background-color: #fffaf4;
      font-family: "Segoe UI", sans-serif;
      color: #1a1a1a;
      padding: 2rem;
      margin: 0;
    }
    .container {
      max-width: 560px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 0 24px rgba(0, 0, 0, 0.05);
    }
    h1 {
      font-size: 1.8rem;
      color: #f16a00;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1rem;
      margin-bottom: 1rem;
    }
    textarea, input, button {
      width: 100%;
      font-size: 1rem;
      padding: 0.8rem;
      margin-top: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      background-color: #7c3aed;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    button:hover {
      background-color: #5b21b6;
    }
    .feedback {
      margin-top: 1.5rem;
      font-size: 0.95rem;
      white-space: pre-line;
      color: #333;
    }
    .footer {
      font-size: 0.8rem;
      color: #888;
      margin-top: 2rem;
      text-align: center;
    }
    .checkbox-label {
      font-size: 0.9rem;
      margin-top: 1rem;
      display: flex;
      align-items: flex-start;
      gap: 0.5rem;
    }
    .checkbox-label input {
      margin-top: 0.25rem;
    }
  </style>
</head>
<body>
  <main class="container">
    <h1>üéØ Honey GPT Test starten</h1>
    <p>7 Tage kostenlos. DSGVO-konform. Swiss Hosted. Danach optionales Abo.</p>

    <form id="gptTestForm" aria-label="Honey GPT Test Formular">
      <textarea id="message" placeholder="Was m√∂chtest du kl√§ren? z.‚ÄØB. Pricing, Fokus, Positionierung ‚Ä¶" required aria-required="true"></textarea>
      <input type="email" id="email" placeholder="deine@email.ch" required aria-required="true" />
      <label class="checkbox-label">
        <input type="checkbox" id="consent" required aria-required="true" />
        Ich stimme der <a href="/datenschutz.html" target="_blank" rel="noopener noreferrer">Datenschutzerkl√§rung</a> zu.
      </label>
      <button type="submit">‚úÖ GPT jetzt starten</button>
    </form>

    <div id="feedback" class="feedback" role="status" aria-live="polite"></div>

    <p class="footer">
      DSGVO-konform ¬∑ Swiss Hosted ¬∑ Klartext Only ¬∑ KaiJa Marketing
    </p>
  </main>

  <script>
    const form = document.getElementById("gptTestForm");
    const feedback = document.getElementById("feedback");

    form.addEventListener("submit", async function (e) {
      e.preventDefault();

      const message = document.getElementById("message").value.trim();
      const email = document.getElementById("email").value.trim();
      const consent = document.getElementById("consent").checked;

      if (!message || !email || !consent) {
        feedback.textContent = "‚ùå Bitte alle Felder korrekt ausf√ºllen.";
        return;
      }

      feedback.textContent = "‚è≥ Deine Anfrage wird verarbeitet ‚Ä¶";

      try {
        const res = await fetch("/api/chat.js", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            gpt: "honey-gpt",
            user: email,
            message,
            optin: true,
            log: true
          })
        });

        const data = await res.json();
        const reply = data.choices?.[0]?.message?.content;

        if (!reply) throw new Error("Keine GPT-Antwort erhalten.");

        feedback.innerHTML = "‚úÖ <strong>Antwort von Honey GPT:</strong><br><br>" + reply;
      } catch (err) {
        feedback.textContent = "‚ùå Fehler: " + err.message;
      }
    });

    const params = new URLSearchParams(window.location.search);
    if (params.get("email")) {
      document.getElementById("email").value = params.get("email");
    }
  </script>
</body>
</html>
