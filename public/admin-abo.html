<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Honey Abo verwalten</title>
  <meta name="robots" content="noindex, nofollow" />

  <style>
    :root {
      --kaija-orange: #f16a00;
      --kaija-blue: #1a4d6e;
      --kaija-white: #ffffff;
      --kaija-bg: #fdf9f5;
    }

    body {
      font-family: "Segoe UI", sans-serif;
      background: var(--kaija-bg);
      color: var(--kaija-blue);
      margin: 0;
      padding: 2rem;
    }

    .container {
      max-width: 520px;
      margin: auto;
      background: var(--kaija-white);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 24px rgba(0, 0, 0, 0.05);
      text-align: center;
    }

    h1 {
      color: var(--kaija-orange);
      margin-bottom: 1rem;
    }

    p {
      font-size: 1rem;
      color: #333;
      margin-bottom: 1rem;
    }

    input, button {
      width: 100%;
      font-size: 1rem;
      padding: 0.75rem;
      border-radius: 8px;
      margin-top: 1rem;
      box-sizing: border-box;
    }

    input {
      border: 1px solid #ccc;
    }

    button {
      background: var(--kaija-blue);
      color: var(--kaija-white);
      font-weight: bold;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background: #143c53;
    }

    #redirect-message {
      margin-top: 1rem;
      color: green;
      font-size: 0.95em;
    }

    .footer {
      margin-top: 2rem;
      font-size: 0.8rem;
      color: #666;
    }

    .footer a {
      color: var(--kaija-blue);
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>

  <script>
    async function openStripePortal() {
      const email = document.getElementById("email-input").value.trim();
      const msg = document.getElementById("redirect-message");

      if (!email || !email.includes("@")) {
        msg.textContent = "❌ Bitte gib eine gültige E-Mail-Adresse ein.";
        return;
      }

      msg.textContent = "⏳ Kundenportal wird geöffnet …";

      try {
        const res = await fetch("/api/create-stripe-portal-session", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email })
        });

        const data = await res.json();
        if (data.url) {
          window.location.href = data.url;
        } else {
          msg.textContent = "❌ Fehler: Keine gültige Session erhalten.";
        }
      } catch (err) {
        msg.textContent = "❌ Fehler: " + err.message;
      }
    }

    window.onload = () => {
      const params = new URLSearchParams(window.location.search);
      const email = params.get("email");
      if (email) {
        document.getElementById("email-input").value = email;
      }
    };
  </script>
</head>
<body>
  <div class="container">
    <h1>🔐 Abo verwalten</h1>
    <p>Gib hier die E-Mail-Adresse ein, mit der du dein Honey-Abo gebucht hast:</p>
    <input type="email" id="email-input" placeholder="deine@email.ch" />
    <button onclick="openStripePortal()">➡️ Zum Kundenportal</button>
    <p id="redirect-message"></p>
  </div>

  <div class="footer">
    🔙 <a href="/index.html">Zurück zur Startseite</a><br />
    📬 <a href="mailto:hello@kaija-marketing.pro">Support kontaktieren</a><br />
    🇨🇭 DSGVO-konform · Swiss Hosted · Klartext Only
  </div>
</body>
</html>
