<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Honey Abo verwalten</title>
  <meta name="robots" content="noindex, nofollow" />
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f8fafc;
      color: #333;
      padding: 2rem;
      margin: 0;
    }
    .container {
      max-width: 520px;
      margin: auto;
      background: #ffffff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
    }
    h1 {
      color: #7c3aed;
      text-align: center;
      margin-bottom: 1rem;
    }
    input, button {
      padding: 0.7rem;
      margin: 0.5rem 0;
      width: 100%;
      font-size: 1em;
      border-radius: 6px;
      box-sizing: border-box;
    }
    input {
      border: 1px solid #ccc;
    }
    button {
      background: #7c3aed;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #6b21a8;
    }
    #redirect-message {
      margin-top: 1rem;
      color: green;
      font-size: 0.95em;
      text-align: center;
    }
    .footer {
      margin-top: 2rem;
      font-size: 0.9em;
      text-align: center;
      color: #555;
    }
    .footer a {
      color: #7c3aed;
      text-decoration: none;
    }
    .footer a:hover {
      text-decoration: underline;
    }
  </style>
  <script>
    async function openStripePortal() {
      const emailInput = document.getElementById("email-input");
      const email = emailInput.value.trim();
      const msg = document.getElementById("redirect-message");

      if (!email) {
        msg.textContent = "‚ùå Bitte gib eine g√ºltige E-Mail-Adresse ein.";
        return;
      }

      msg.textContent = "‚è≥ Weiterleitung wird vorbereitet‚Ä¶";

      try {
        const res = await fetch("/api/create-stripe-portal-session", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email })
        });
        const data = await res.json();
        if (data.url) {
          window.location.href = data.url;
        } else {
          msg.textContent = "‚ùå Fehler: Keine g√ºltige Session erhalten.";
        }
      } catch (err) {
        msg.textContent = "‚ùå Fehler: " + err.message;
      }
    }

    window.onload = () => {
      const params = new URLSearchParams(window.location.search);
      const email = params.get("email");
      if (email) {
        document.getElementById("email-input").value = email;
      }
    };
  </script>
</head>
<body>
  <div class="container">
    <h1>üîß Verwalte dein Honey Abo</h1>
    <p>Bitte gib die E-Mail-Adresse ein, mit der du dein Abo gebucht hast:</p>
    <input type="email" id="email-input" placeholder="deine@email.ch" />
    <button onclick="openStripePortal()">‚û°Ô∏è Zum Kundenportal</button>
    <p id="redirect-message"></p>
  </div>

  </div>
</body>
</html>
